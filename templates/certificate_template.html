<html>

<head>
    <style type='text/css'>
        @page {
            size: A4 landscape;
            margin: 10mm;
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }

        body {
            color: black;
            display: table;
            font-family: Georgia, serif;
            font-size: 24px;
            text-align: center;
        }

        .container {
            border: 20px solid tan;
            width: 750px;
            height: 563px;
            display: table-cell;
            vertical-align: middle;
        }

        .logo {
            color: tan;
        }

        .marquee {
            color: tan;
            font-size: 48px;
            margin: 20px;
        }

        .assignment {
            margin: 20px;
        }

        .person {
            border-bottom: 2px solid black;
            font-size: 32px;
            font-style: italic;
            margin: 20px auto;
            width: 400px;
        }

        .reason {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            Logo
        </div>

        <div class="marquee">
            Certificate of Completion
        </div>

        <div class="assignment">
            This certificate is presented to
        </div>

        <div class="person">
            {{ certificate.applicant.first_name}} {{ certificate.applicant.last_name}}
        </div>

        <div class="reason">
            For the {{certificate.post.type}} program in {{ certificate.post.title }}<br />
            hosted by {{certificate.post.organization.name}} and VIVP
        </div>
    </div>
</body>

</html>
